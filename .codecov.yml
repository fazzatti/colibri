coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 10%
    patch:
      default:
        target: 80%
        threshold: 5%

comment:
  layout: " diff, flags, files"
  behavior: default
  require_changes: false
  require_base: true
  require_head: true
  hide_project_coverage: false
